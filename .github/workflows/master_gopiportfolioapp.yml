# Fixed Azure deployment workflow for Next.js standalone mode
name: Build and deploy Node.js app to Azure Web App - gopiportfolioapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Create deployment artifact
        run: |
          # Create deployment directory with standalone build
          mkdir -p deploy_artifact
          
          # Copy standalone server files
          cp -r .next/standalone/* deploy_artifact/
          
          # Copy public assets to standalone structure
          cp -r public deploy_artifact/public
          cp -r .next/static deploy_artifact/.next/static
          
          # Fix package.json start script for standalone mode
          node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('deploy_artifact/package.json','utf8')); p.scripts.start='node server.js'; fs.writeFileSync('deploy_artifact/package.json', JSON.stringify(p,null,2))"
          
          # Verify the fix
          echo "Checking package.json start script:"
          cat deploy_artifact/package.json | grep '"start"'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy_artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_81E2924C94F94A5483776DFE7F3B8A06 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_511AE5FC14CB4DF5B60D51CA172151A3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A41D71AAC2614C6BBF6757876FE3D8EF }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gopiportfolioapp'
          slot-name: 'Production'
          package: .
